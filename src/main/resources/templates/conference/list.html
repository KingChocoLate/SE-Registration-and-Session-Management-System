<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Conferences</title>
</head>
<body>

<div layout:fragment="content">
    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm text-center" 
         style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
        <h1 class="fw-bold mb-2">Conferences</h1>
        <p class="fs-5 mb-0 opacity-75">Explore upcoming and ongoing academic events</p>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="conference : ${conferences}">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white py-3 border-0">
                    <span class="badge bg-primary bg-opacity-10 text-primary mb-2">Upcoming</span>
                    <h5 class="fw-bold mb-0 text-dark" th:text="${conference.name}">Conference Name</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3 text-muted small">
                        <div class="mb-2"><i class="bi bi-geo-alt-fill text-danger me-2"></i><span th:text="${conference.location}">Location</span></div>
                        <div><i class="bi bi-calendar3 text-primary me-2"></i><span th:text="${#temporals.format(conference.startDate, 'MMM dd, yyyy')}">Date</span></div>
                    </div>
                    <p class="card-text text-secondary small" th:text="${#strings.abbreviate(conference.description, 100)}">
                        Description...
                    </p>
                </div>
                <div class="card-footer bg-white border-0 pb-4 pt-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="bi bi-people-fill me-1"></i> 
                            <span th:text="${conference.participantCount ?: 0}">0</span> Joining
                        </small>
                        <a th:href="@{/conferences/{id}(id=${conference.conferenceId})}" class="btn btn-outline-primary btn-sm rounded-pill px-3">
                            View Details <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 text-center py-5" th:if="${conferences.empty}">
            <i class="bi bi-inbox fs-1 text-muted d-block mb-3"></i>
            <h4 class="text-muted">No conferences found</h4>
        </div>
    </div>
</div>
</body>
</html>
