
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .main-card { 
            border: none; 
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15); 
            background: #ffffff; 
            overflow: hidden;
        }
        .gradient-header { 
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); 
            color: white; 
            padding: 2.5rem;
        }
        .search-box {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            padding: 0.75rem 1rem;
        }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.7); }
        .search-box:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.2);
        }
        .conference-card {
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            transition: all 0.3s ease;
            background: white;
            overflow: hidden;
        }
        .conference-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            border-color: #f5576c;
        }
        .conference-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
        }
        .conference-body { padding: 1.5rem; }
        .info-badge {
            background: #f3f4f6;
            color: #374151;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem;
        }
        .btn-view {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-view:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
            color: white;
        }
        .status-upcoming { background: #dbeafe; color: #1e40af; }
        .status-ongoing { background: #dcfce7; color: #166534; }
        .status-ended { background: #f3f4f6; color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="gradient-header">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="fw-bold mb-2">
                            <i class="bi bi-calendar-event me-2"></i>
                            Conferences
                        </h1>
                        <p class="mb-0 opacity-90">Explore upcoming and ongoing academic conferences</p>
                    </div>
                    <div class="col-md-6">
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control search-box" placeholder="Search conferences...">
                            <button class="btn btn-light px-4">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-body p-4">
                <div class="row g-4">
                    <!-- Conference Card -->
                    <div class="col-md-6 col-lg-4" th:each="conference : ${conferences}">
                        <div class="conference-card">
                            <div class="conference-header">
                                <h5 class="fw-bold mb-2" th:text="${conference.name}">TechConf 2025</h5>
                                <div>
                                    <span class="badge status-upcoming" th:classappend="${conference.status}">
                                        <i class="bi bi-clock-history me-1"></i>
                                        Upcoming
                                    </span>
                                </div>
                            </div>
                            <div class="conference-body">
                                <div class="mb-3">
                                    <div class="info-badge">
                                        <i class="bi bi-geo-alt-fill text-danger"></i>
                                        <span th:text="${conference.location}">San Francisco, CA</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="info-badge">
                                        <i class="bi bi-calendar3 text-primary"></i>
                                        <span th:text="${#temporals.format(conference.startDate, 'MMM dd')} + ' - ' + ${#temporals.format(conference.endDate, 'MMM dd, yyyy')}">
                                            Dec 25 - Dec 30, 2025
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3" th:if="${conference.description}">
                                    <p class="text-muted small mb-0" th:text="${#strings.abbreviate(conference.description, 100)}">
                                        Conference description...
                                    </p>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-people-fill"></i>
                                        <span th:text="${conference.participantCount ?: '0'}">0</span> participants
                                    </small>
                                    <a th:href="@{/conferences/{id}(id=${conference.conferenceId})}" class="btn btn-view">
                                        View Details <i class="bi bi-arrow-right ms-1"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div class="col-12 text-center py-5" th:if="${conferences.empty}">
                        <i class="bi bi-inbox" style="font-size: 4rem; color: #d1d5db;"></i>
                        <h4 class="mt-3 text-muted">No conferences found</h4>
                        <p class="text-muted">Check back later for upcoming conferences</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
