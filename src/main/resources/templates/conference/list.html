<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Conferences</title>
</head>
<body>

<div layout:fragment="content">
    
    <div class="container mt-3">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm text-center" 
         style="background: linear-gradient(135deg, #198754 0%, #20c997 100%); color: white;">
        <h1 class="fw-bold mb-2">Conferences</h1>
        <p class="fs-5 mb-0 opacity-75">Explore upcoming and ongoing academic events</p>
        
        <div class="mt-3" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/conferences/create}" class="btn btn-light btn-lg rounded-pill shadow-sm fw-bold" style="color: #198754;">
                <i class="bi bi-plus-circle-fill me-2"></i> Create New Conference
            </a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="conference : ${conferences}">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white py-3 border-0">
                    <span class="badge bg-success bg-opacity-10 text-success mb-2">Upcoming</span>
                    <h5 class="fw-bold mb-0 text-dark" th:text="${conference.name}">Conference Name</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3 text-muted small">
                        <div class="mb-2">
                            <i class="bi bi-geo-alt-fill text-danger me-2"></i>
                            <span th:text="${conference.location}">Location</span>
                        </div>
                        <div>
                            <i class="bi bi-calendar3 text-primary me-2"></i>
                            <span th:text="${conference.startDate}">Start Date</span> 
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pb-4 pt-0">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">
                            <i class="bi bi-people-fill me-1"></i> 
                            <span th:text="${conference.sessions != null ? conference.sessions.size() : 0}">0</span> Sessions
                        </small>
                        <a th:href="@{/conferences/{id}(id=${conference.conferenceId})}" class="btn btn-outline-success btn-sm rounded-pill px-3">
                            View Details <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
