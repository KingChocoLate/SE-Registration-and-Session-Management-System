<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Attendance Sheet</title>
</head>
<body>

<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4 mt-3">
        <div>
            <a th:href="@{/chair/dashboard}" class="text-decoration-none text-muted mb-2 d-inline-block">
                <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
            </a>
            <h2 class="fw-bold text-dark mb-0">
                <i class="bi bi-clipboard-check me-2 text-primary"></i>Attendance Sheet
            </h2>
            <p class="text-muted fs-5 mt-1">
                Session: <span class="fw-bold text-primary" th:text="${currentSession.title}">Session Title</span>
            </p>
        </div>
        
        <div class="d-flex gap-3">
            <div class="card border-0 shadow-sm px-3 py-2 bg-success bg-opacity-10 text-success">
                <span class="small fw-bold text-uppercase">Present</span>
                <span class="fs-4 fw-bold" th:text="${presentCount}">0</span>
            </div>
            <div class="card border-0 shadow-sm px-3 py-2 bg-light text-dark">
                <span class="small fw-bold text-uppercase">Total</span>
                <span class="fs-4 fw-bold" th:text="${currentSession.registrations.size()}">0</span>
            </div>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light text-uppercase text-secondary fw-bold small">
                    <tr>
                        <th class="ps-5 py-3">Participant Name</th>
                        <th class="py-3">Registration Date</th>
                        <th class="py-3">Current Status</th>
                        <th class="text-end pe-5 py-3">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reg : ${currentSession.registrations}" class="border-bottom">
                        
                        <td class="ps-5 py-3">
                            <div class="d-flex align-items-center">
                                <div class="avatar-circle bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3" 
                                     style="width: 45px; height: 45px; font-size: 1.2rem;">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 fw-bold text-dark" th:text="${reg.user.username}">Username</h5>
                                    <small class="text-muted">Participant</small>
                                </div>
                            </div>
                        </td>

                        <td class="py-3 text-muted">
                            <i class="bi bi-calendar3 me-1"></i>
                            <span th:text="${#temporals.format(reg.registrationDate, 'dd MMM yyyy')}">Date</span>
                        </td>

                        <td class="py-3">
                            <span th:if="${reg.attended}" class="badge bg-success fs-6 px-3 py-2 rounded-pill">
                                <i class="bi bi-check-circle-fill me-2"></i>Present
                            </span>
                            <span th:unless="${reg.attended}" class="badge bg-secondary bg-opacity-25 text-secondary fs-6 px-3 py-2 rounded-pill">
                                <i class="bi bi-circle me-2"></i>Absent
                            </span>
                        </td>

                        <td class="text-end pe-5 py-3">
                            <form th:action="@{'/registrations/attendance/' + ${reg.registrationId}}" method="post">
                                
                                <button th:if="${!reg.attended}" type="submit" 
                                        class="btn btn-outline-success fw-bold px-4 py-2 shadow-sm rounded-pill">
                                    <i class="bi bi-check-lg me-1"></i> Mark Present
                                </button>
                                
                                <button th:if="${reg.attended}" type="submit" 
                                        class="btn btn-outline-secondary fw-bold px-4 py-2 shadow-sm rounded-pill">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i> Mark Absent
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${#lists.isEmpty(currentSession.registrations)}" class="text-center py-5">
                <i class="bi bi-people text-muted opacity-25" style="font-size: 3rem;"></i>
                <h4 class="mt-3 fw-bold text-muted">No participants yet</h4>
                <p class="text-muted">Users need to register for this session first.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
