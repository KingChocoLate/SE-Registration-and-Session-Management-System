<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>My Assignments</title>
</head>
<body>

<div layout:fragment="content">
    <h2 class="mb-4">My Assigned Sessions</h2>

    <div class="card shadow-sm">
        <table class="table table-hover mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4">Title</th>
                    <th>Time</th>
                    <th>Room</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${sessions}">
                    <td class="ps-4 fw-bold" th:text="${s.title}"></td>
                    <td th:text="${#temporals.format(s.sessionTime, 'dd MMM HH:mm')}"></td>
                    <td th:text="${s.room != null ? s.room.name : 'TBA'}"></td>
                    <td>
                        <a th:href="@{/sessions/{id}(id=${s.sessionId})}" class="btn btn-sm btn-outline-primary">View</a>
                    </td>
                </tr>
                <tr th:if="${sessions.empty}">
                    <td colspan="4" class="text-center py-3">No sessions assigned yet.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
