<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Participant Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        .main-card { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05); background: #ffffff; }
        .gradient-header { 
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); 
            color: white; border-radius: 16px 16px 0 0; padding: 2rem;
        }
        .table thead th { background-color: #f9fafb; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; color: #6b7280; border-bottom: 1px solid #e5e7eb; }
        .user-avatar { width: 38px; height: 38px; background: #e0e7ff; color: #4338ca; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 12px; }
        .status-pill { background-color: #ecfdf5; color: #065f46; border-radius: 999px; padding: 4px 12px; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="main-card card">
            <div class="gradient-header d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="fw-bold mb-1">Session Attendees</h2>
                    <p class="mb-0 opacity-75">Manage and view participants for this conference session</p>
                </div>
                <div class="text-end">
                    <span class="badge bg-white text-primary px-3 py-2 rounded-pill" th:text="${participants.size() + ' Total'}">0 Total</span>
                </div>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead>
                            <tr>
                                <th class="ps-4">No.</th>
                                <th>Participant Info</th>
                                <th>Register Date</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reg, iter : ${participants}">
                                <td class="ps-4 text-muted" th:text="${iter.count}">1</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="user-avatar" th:text="${#strings.substring(reg.user.username, 0, 1)}">U</div>
                                        <div>
                                            <div class="fw-semibold text-dark" th:text="${reg.user.username}">Username</div>
                                            <small class="text-muted" th:text="${reg.user.role}">PARTICIPANT</small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-muted" th:text="${#temporals.format(reg.registrationDate, 'dd MMM yyyy')}">Date</td>
                                <td class="text-center"><span class="status-pill">Active Registration</span></td>
                            </tr>
                            <tr th:if="${participants.empty}">
                                <td colspan="4" class="text-center py-5 text-muted">No participants found in this session.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
