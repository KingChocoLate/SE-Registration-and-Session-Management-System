<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main_layout :: head('Submit Abstract')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Abstract</title>
</head>
<body class="bg-light">

    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Call for Papers: Submission</h4>
                    </div>
                    <div class="card-body">
                        
                        <form th:action="@{/sessions/submit}" method="post">
                            
                            <div class="mb-4">
                                <label for="title" class="form-label fw-bold">Paper Title</label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       placeholder="e.g., Advances in Quantum Computing" required>
                                <div class="form-text">Keep it under 100 characters.</div>
                            </div>

                            <div class="mb-4">
                                <label for="abstract" class="form-label fw-bold">Abstract</label>
                                <textarea class="form-control" id="abstract" name="abstract" rows="6" 
                                          placeholder="Describe your research methodology and findings..." required></textarea>
                                <div class="form-text">Minimum 50 words.</div>
                            </div>

                            <div class="mb-4">
                                <label for="coAuthors" class="form-label fw-bold">Co-Authors (Optional)</label>
                                <input type="text" class="form-control" id="coAuthors" name="coAuthors" 
                                       placeholder="Separate names with commas">
                            </div>

                            <hr>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/sessions" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success px-4">Submit Proposal</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/main_layout :: footer}"></div>
</body>
</html>
