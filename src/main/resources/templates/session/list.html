<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Session Catalog</title>
</head>
<body>

<div layout:fragment="content">
    
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-primary"><i class="bi bi-journal-bookmark me-2"></i>Session Catalog</h2>
            <p class="text-muted">Browse all sessions across all conferences.</p>
        </div>
    </div>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-uppercase text-muted small">
                        <tr>
                            <th class="ps-4">Title</th>
                            <th>Conference</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th class="text-end pe-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${sessions}">
                            <td class="ps-4">
                                <h6 class="fw-bold mb-0 text-dark" th:text="${s.title}">Title</h6>
                                <small class="text-muted" th:text="${s.chair != null ? 'Chair: ' + s.chair.username : 'No Chair'}"></small>
                            </td>
                            <td><span class="badge bg-light text-dark border" th:text="${s.conference.name}">Conf</span></td>
                            <td>
                                <div th:text="${#temporals.format(s.sessionTime, 'MMM dd')}">Date</div>
                                <small class="text-muted" th:text="${#temporals.format(s.sessionTime, 'HH:mm')}">Time</small>
                            </td>
                            <td th:text="${s.room != null ? s.room.roomName : 'No Room Assigned'}">Room</td>
                            
                            <td class="text-end pe-4">
                                <div class="d-flex justify-content-end gap-2">
                                    
                                    <button type="button" 
                                            class="btn btn-sm btn-outline-dark rounded-pill px-3"
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#attendeeModal-' + ${s.sessionId}">
                                        <i class="bi bi-people-fill"></i> <span th:text="${s.registrations.size()}">0</span>
                                    </button>

                                    <div sec:authorize="isAuthenticated()">
                                        <button th:if="${#lists.contains(s.registrations.![user.username], #authentication.name)}"
                                                class="btn btn-sm btn-success rounded-pill px-3" disabled>
                                            Registered
                                        </button>

                                        <form th:unless="${#lists.contains(s.registrations.![user.username], #authentication.name)}"
                                              th:action="@{/registrations/join/{id}(id=${s.sessionId})}" method="post">
                                            <button type="submit" class="btn btn-sm btn-primary rounded-pill px-3">Register</button>
                                        </form>
                                    </div>

                                    <a href="/login" sec:authorize="!isAuthenticated()" class="btn btn-sm btn-outline-secondary rounded-pill">Login</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:each="s : ${sessions}"> 
        <div class="modal fade" th:id="'attendeeModal-' + ${s.sessionId}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow">
                    <div class="modal-header bg-light">
                        <h6 class="modal-title fw-bold">Attendees: <span th:text="${s.title}"></span></h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-0">
                        <div th:if="${s.registrations.empty}" class="p-4 text-center text-muted small">
                            No attendees yet. Be the first!
                        </div>
                        <ul th:unless="${s.registrations.empty}" class="list-group list-group-flush">
                            <li th:each="reg : ${s.registrations}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="bi bi-person-circle text-muted me-2"></i>
                                    <span class="fw-bold small" th:text="${reg.user.username}">User</span>
                                </div>
                                
                                <form sec:authorize="hasAnyRole('ADMIN', 'CHAIR')" 
                                      th:action="@{'/registrations/remove/' + ${reg.registrationId}}" method="post">
                                    <button type="submit" class="btn btn-sm text-danger p-0" title="Remove User" 
                                            onclick="return confirm('Remove this user?');">
                                        <i class="bi bi-x-circle-fill"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
