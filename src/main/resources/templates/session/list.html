<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Workshop Catalog</title>
</head>
<body>

<div layout:fragment="content">
    <div class="text-center mb-5">
        <h1 class="fw-bold text-primary">Workshop Catalog</h1>
        <p class="text-muted">Browse and register for upcoming academic sessions.</p>
    </div>

    <div class="row g-4">
        <div class="col-12" th:each="s : ${sessions}">
            <div class="card shadow-sm border-0 hover-effect">
                <div class="card-body p-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
                    <div class="mb-3 mb-md-0">
                        <h5 class="fw-bold text-dark mb-1" th:text="${s.title}">Title</h5>
                        <div class="text-muted small">
                            <i class="bi bi-calendar-event me-2"></i>
                            <span th:text="${s.sessionTime != null ? #temporals.format(s.sessionTime, 'MMMM dd, yyyy @ HH:mm') : 'Date TBA'}">Date</span>
                            
                            <span class="mx-2">â€¢</span>
                            
                            <span class="badge bg-light text-dark border" 
                                  th:text="${s.conference != null ? s.conference.name : 'Conference TBA'}">Conference</span>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a th:href="@{/sessions/view/{id}(id=${s.sessionId})}" class="btn btn-outline-secondary">Details</a>
                        
                        <form th:action="@{/registrations/add}" method="post">
                            <input type="hidden" name="sessionId" th:value="${s.sessionId}" />
                            <button type="submit" class="btn btn-primary px-4">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${sessions.empty}" class="col-12 text-center py-5">
            <div class="alert alert-light">No sessions available at the moment.</div>
        </div>
    </div>
</div>
</body>
</html>
