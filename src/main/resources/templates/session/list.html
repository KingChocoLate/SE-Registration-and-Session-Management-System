<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Session Catalog</title>
    <style>
        /* Modern Card Hover Effect */
        .session-card {
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }
        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08) !important;
            border-color: transparent;
        }
        /* Date Box Styling */
        .date-box {
            min-width: 60px;
            text-align: center;
            border-radius: 12px;
            background: #f8f9fa;
            padding: 8px 0;
            border: 1px solid #e9ecef;
        }
        .date-box .day { font-size: 1.5rem; font-weight: 800; line-height: 1; color: #212529; }
        .date-box .month { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #dc3545; }
        
        /* Link Cleanup */
        a.text-reset { text-decoration: none; }
    </style>
</head>
<body>

<div layout:fragment="content">
    
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3 shadow-sm rounded-3">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-3 shadow-sm rounded-3">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="text-center py-5">
        <h1 class="fw-bold text-dark display-6 mb-2">Explore Sessions</h1>
        <p class="text-muted fs-5">Discover talks, workshops, and keynotes happening now.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
        
        <div class="col" th:each="s : ${sessions}">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden session-card position-relative">
                
                <div class="card-body p-4 d-flex flex-column">
                    
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="date-box">
                            <div class="month" th:text="${#temporals.format(s.sessionTime, 'MMM')}">DEC</div>
                            <div class="day" th:text="${#temporals.format(s.sessionTime, 'dd')}">25</div>
                        </div>
                        <span class="badge bg-primary bg-opacity-10 text-primary rounded-pill px-3 py-2 fw-bold" 
                              style="font-size: 0.75rem; letter-spacing: 0.5px;">
                            <i class="bi bi-hash me-1"></i><span th:text="${s.conference.name}">Conference</span>
                        </span>
                    </div>

                    <a th:href="@{'/sessions/view/' + ${s.sessionId}}" class="text-reset">
                        <h5 class="card-title fw-bold text-dark mb-2" th:text="${s.title}">Session Title Here</h5>
                    </a>

                    <div class="mb-4 text-muted small">
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-clock me-2 text-secondary"></i>
                            <span th:text="${#temporals.format(s.sessionTime, 'HH:mm')} + ' hrs'">10:00 AM</span>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <i class="bi bi-geo-alt me-2 text-danger"></i>
                            <span th:text="${s.room != null ? s.room.name : 'TBD'}">Room 101</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-circle me-2 text-primary"></i>
                            <span th:text="${s.chair != null ? s.chair.username : 'Chair TBD'}">Chair Name</span>
                        </div>
                    </div>

                    <div class="mt-auto d-flex justify-content-between align-items-center pt-3 border-top">
                        
                        <button class="btn btn-link text-decoration-none text-muted p-0 small" 
                                data-bs-toggle="modal" 
                                th:data-bs-target="'#attendeeModal-' + ${s.sessionId}">
                            <i class="bi bi-people-fill me-1"></i>
                            <span th:text="${s.registrations.size()}">0</span> Going
                        </button>

                        <div class="d-flex gap-2">
                            <a th:href="@{'/sessions/view/' + ${s.sessionId}}" class="btn btn-light btn-sm rounded-pill px-3 fw-bold">
                                Details
                            </a>

                            <div sec:authorize="isAuthenticated()">
                                <button th:if="${#lists.contains(s.registrations.![user.username], #authentication.name)}"
                                        class="btn btn-success btn-sm rounded-pill px-3 fw-bold disabled">
                                    <i class="bi bi-check2"></i>
                                </button>

                                <form th:unless="${#lists.contains(s.registrations.![user.username], #authentication.name)}"
                                      th:action="@{/registrations/join/{id}(id=${s.sessionId})}" method="post">
                                    <button type="submit" class="btn btn-primary btn-sm rounded-pill px-3 fw-bold">
                                        Join
                                    </button>
                                </form>
                            </div>
                            
                            <a href="/login" sec:authorize="!isAuthenticated()" class="btn btn-outline-primary btn-sm rounded-pill px-3">
                                Join
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(sessions)}" class="col-12 text-center py-5">
            <div class="py-5">
                <i class="bi bi-calendar-x text-muted opacity-25" style="font-size: 4rem;"></i>
                <h4 class="mt-4 fw-bold text-muted">No sessions found</h4>
                <p class="text-muted">Check back later for new events.</p>
            </div>
        </div>

    </div>

    <div th:each="s : ${sessions}"> 
        <div class="modal fade" th:id="'attendeeModal-' + ${s.sessionId}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content border-0 shadow rounded-4">
                    <div class="modal-header border-bottom-0 pb-0">
                        <h6 class="modal-title fw-bold ms-2">Who's Going?</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div th:if="${s.registrations.empty}" class="text-center text-muted small py-3">
                            No one yet. Be the first!
                        </div>
                        <ul th:unless="${s.registrations.empty}" class="list-group list-group-flush">
                            <li th:each="reg : ${s.registrations}" class="list-group-item border-0 px-0 py-2 d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-circle bg-light text-dark rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 32px; height: 32px; font-size: 0.8rem;">
                                        <span th:text="${#strings.substring(reg.user.username,0,1).toUpperCase()}">U</span>
                                    </div>
                                    <span class="fw-bold small" th:text="${reg.user.username}">User</span>
                                </div>
                                
                                <form sec:authorize="hasAnyRole('ADMIN', 'CHAIR')" 
                                      th:action="@{'/registrations/remove/' + ${reg.registrationId}}" method="post">
                                    <button type="submit" class="btn btn-link text-danger p-0" onclick="return confirm('Remove?');">
                                        <i class="bi bi-x-circle-fill"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
