<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Session Catalog</title>
</head>
<body>

<div layout:fragment="content">
    
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3 shadow-sm rounded-3">
        <i class="bi bi-check-circle-fill me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mt-3 shadow-sm rounded-3">
        <i class="bi bi-exclamation-triangle-fill me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
        <div>
            <h3 class="fw-bold text-primary mb-1">
                <i class="bi bi-journal-bookmark-fill me-2"></i>Session Catalog
            </h3>
            <p class="text-muted mb-0 small">Browse and register for upcoming sessions.</p>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light text-uppercase text-secondary fw-bold small">
                    <tr>
                        <th class="ps-4 py-2">Session Details</th>
                        <th class="py-2">Conference</th>
                        <th class="py-2">Date & Location</th>
                        <th class="text-end pe-4 py-2">Participation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${sessions}" class="border-bottom">
                        
                        <td class="ps-4 py-3" style="min-width: 250px;">
                            <div class="fw-bold text-dark" th:text="${s.title}">Session Title</div>
                            <div class="d-flex align-items-center text-muted small mt-1">
                                <i class="bi bi-person-circle me-1 text-primary opacity-50"></i>
                                <span th:text="${s.chair != null ? s.chair.username : 'No Chair'}">Chair</span>
                            </div>
                        </td>

                        <td class="py-3">
                            <span class="badge bg-light text-dark border fw-normal text-wrap">
                                <span th:text="${s.conference.name}">Conference</span>
                            </span>
                        </td>

                        <td class="py-3">
                            <div class="small">
                                <div class="fw-bold text-dark">
                                    <span th:text="${#temporals.format(s.sessionTime, 'dd MMM, HH:mm')}">Date</span>
                                </div>
                                <div class="text-secondary mt-1">
                                    <i class="bi bi-geo-alt-fill me-1 text-danger opacity-75"></i>
                                    <span th:text="${s.room != null ? s.room.name : 'TBD'}">Room</span>
                                </div>
                            </div>
                        </td>
                        
                        <td class="text-end pe-4 py-3">
                            <div class="d-flex justify-content-end align-items-center gap-2">
                                
                                <button type="button" 
                                        class="btn btn-sm btn-outline-secondary border shadow-sm px-2"
                                        data-bs-toggle="modal" 
                                        th:data-bs-target="'#attendeeModal-' + ${s.sessionId}">
                                    <i class="bi bi-people-fill me-1"></i> 
                                    <span th:text="${s.registrations.size()}">0</span>
                                </button>

                                <div sec:authorize="isAuthenticated()">
                                    <button th:if="${#lists.contains(s.registrations.![user.username], #authentication.name)}"
                                            class="btn btn-sm btn-success px-3 shadow-sm disabled" style="opacity: 0.8;">
                                        Joined
                                    </button>

                                    <form th:unless="${#lists.contains(s.registrations.![user.username], #authentication.name)}"
                                          th:action="@{/registrations/join/{id}(id=${s.sessionId})}" method="post">
                                        <button type="submit" class="btn btn-sm btn-primary px-3 shadow-sm">
                                            Register
                                        </button>
                                    </form>
                                </div>

                                <a href="/login" sec:authorize="!isAuthenticated()" 
                                   class="btn btn-sm btn-outline-primary px-3">
                                    Login
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div th:if="${#lists.isEmpty(sessions)}" class="text-center py-5">
                <p class="text-muted">No upcoming sessions available.</p>
            </div>
        </div>
    </div>

    <div th:each="s : ${sessions}"> 
        <div class="modal fade" th:id="'attendeeModal-' + ${s.sessionId}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow rounded-3">
                    
                    <div class="modal-header border-bottom py-3 px-4">
                        <h5 class="modal-title fw-bold">Attendees</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <div class="modal-body p-0">
                        <div th:if="${s.registrations.empty}" class="p-4 text-center text-muted small">
                            No attendees yet.
                        </div>

                        <ul th:unless="${s.registrations.empty}" class="list-group list-group-flush">
                            <li th:each="reg : ${s.registrations}" class="list-group-item d-flex justify-content-between align-items-center py-3 px-4">
                                
                                <div class="d-flex align-items-center">
                                    <div class="avatar-circle bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3" 
                                         style="width: 40px; height: 40px; font-size: 1.2rem;">
                                        <i class="bi bi-person-fill"></i>
                                    </div>
                                    <div>
                                        <span class="fw-bold text-dark small" th:text="${reg.user.username}">User</span>
                                    </div>
                                </div>
                                
                                <form sec:authorize="hasAnyRole('ADMIN', 'CHAIR')" 
                                      th:action="@{'/registrations/remove/' + ${reg.registrationId}}" method="post">
                                    <button type="submit" 
                                            class="btn btn-outline-danger btn-sm py-1 px-2 shadow-sm" 
                                            style="font-size: 0.85rem;"
                                            onclick="return confirm('Remove this user?');">
                                        Remove
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
