<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/main_layout}">
<head>
    <title th:text="${currentSession.title}">Session Details</title>
</head>
<body>

<div layout:fragment="content">

    <div class="mb-4 mt-4">
        <a th:href="@{/sessions}" class="btn btn-light text-muted border shadow-sm fw-bold rounded-pill px-4">
            <i class="bi bi-arrow-left me-2"></i>Back to Catalog
        </a>
    </div>

    <div class="row g-5">
        
        <div class="col-lg-8">
            <div class="mb-5">
                <span class="badge bg-primary bg-opacity-10 text-primary border border-primary px-3 py-2 rounded-pill mb-3"
                      th:text="${currentSession.conference.name}">Conference Name</span>
                
                <h1 class="fw-bold text-dark display-5 mb-3" th:text="${currentSession.title}">Session Title</h1>
                
                <div class="d-flex align-items-center mt-3">
                    <div class="d-flex align-items-center bg-light px-3 py-2 rounded-pill border">
                        <i class="bi bi-person-circle fs-5 me-2 text-secondary"></i>
                        <span class="fw-bold text-dark" th:text="${currentSession.chair != null ? currentSession.chair.username : 'Chair TBD'}">Chair Name</span>
                        <span class="text-muted ms-2 small">| Session Chair</span>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm rounded-4 mb-4">
                <div class="card-header bg-white border-bottom-0 pt-4 px-4 pb-0">
                    <h5 class="fw-bold text-dark mb-0">
                        <i class="bi bi-file-text me-2 text-primary"></i>About this Session
                    </h5>
                </div>
                <div class="card-body p-4">
                    <div class="p-4 bg-light rounded-3 border-start border-4 border-primary">
                        <p class="text-secondary lh-lg mb-0 fs-5" 
                           style="white-space: pre-wrap;" 
                           th:text="${currentSession.proposalAbstract}">
                           No abstract provided for this session.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow rounded-4 overflow-hidden position-sticky" style="top: 2rem;">
                <div class="card-header bg-primary text-white p-4">
                    <h5 class="fw-bold mb-0">Session Details</h5>
                </div>
                <div class="card-body p-4 bg-white">

                    <div class="d-flex mb-4 align-items-center">
                        <div class="bg-primary bg-opacity-10 p-3 rounded-circle text-primary me-3">
                            <i class="bi bi-clock-fill fs-4"></i>
                        </div>
                        <div>
                            <span class="d-block small text-muted fw-bold text-uppercase">Date & Time</span>
                            <span class="fw-bold text-dark fs-5" th:text="${#temporals.format(currentSession.sessionTime, 'dd MMM yyyy')}">Date</span>
                            <div class="text-secondary" th:text="${#temporals.format(currentSession.sessionTime, 'HH:mm')} + ' hrs'">Time</div>
                        </div>
                    </div>

                    <div class="d-flex mb-4 align-items-center">
                        <div class="bg-danger bg-opacity-10 p-3 rounded-circle text-danger me-3">
                            <i class="bi bi-geo-alt-fill fs-4"></i>
                        </div>
                        <div>
                            <span class="d-block small text-muted fw-bold text-uppercase">Location</span>
                            <span class="fw-bold text-dark fs-5" th:text="${currentSession.room != null ? currentSession.room.name : 'TBD'}">Room Name</span>
                            <div class="text-secondary small" th:text="${currentSession.room != null ? currentSession.room.location : 'Details TBD'}">Building Details</div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div sec:authorize="isAuthenticated()">
                        <div th:if="${#lists.contains(currentSession.registrations.![user.username], #authentication.name)}" class="text-center">
                            <button class="btn btn-success w-100 py-3 fw-bold shadow-sm mb-2 disabled" style="opacity: 1;">
                                <i class="bi bi-check-circle-fill me-2"></i>Registered
                            </button>
                            <small class="text-muted d-block">You are all set! See you there.</small>
                        </div>

                        <form th:unless="${#lists.contains(currentSession.registrations.![user.username], #authentication.name)}"
                              th:action="@{/registrations/join/{id}(id=${currentSession.sessionId})}" method="post">
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm transition-hover">
                                Reserve My Spot
                            </button>
                        </form>
                    </div>

                    <div sec:authorize="!isAuthenticated()">
                        <a href="/login" class="btn btn-outline-primary w-100 py-3 fw-bold">Login to Register</a>
                    </div>

                </div>
            </div>
            
            <div sec:authorize="hasRole('ADMIN')" class="mt-4 text-center">
                <a th:href="@{'/sessions/edit/' + ${currentSession.sessionId}}" class="btn btn-link text-muted text-decoration-none">
                    <i class="bi bi-pencil-square me-1"></i> Edit Session
                </a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
