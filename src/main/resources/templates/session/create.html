<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title th:text="${session.sessionId == null ? 'Create Session' : 'Edit Session'}">Session Form</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0" th:text="${session.sessionId == null ? 'Create New Session' : 'Edit Session'}">Session Form</h4>
                </div>
                <div class="card-body p-4">
                    
                    <form th:action="@{/sessions/save}" th:object="${session}" method="post">
                        
                        <input type="hidden" th:field="*{sessionId}" />

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Session Title</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" 
                                   placeholder="e.g. Advances in AI" required>
                        </div>

                        <div class="mb-3">
                            <label for="sessionTime" class="form-label fw-bold">Date & Time</label>
                            <input type="datetime-local" class="form-control" id="sessionTime" th:field="*{sessionTime}" required>
                        </div>

                        <div class="mb-3">
                            <label for="conference" class="form-label fw-bold">Conference</label>
                            <select class="form-select" id="conference" th:field="*{conference}" required>
                                <option value="" disabled selected>Select a Conference</option>
                                <option th:each="conf : ${conferences}" 
                                        th:value="${conf.conferenceId}" 
                                        th:text="${conf.name}">Conference Name</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="chair" class="form-label fw-bold">Assign Chair</label>
                            <select class="form-select" id="chair" th:field="*{chair}">
                                <option value="" selected>Unassigned (Select later)</option>
                                <option th:each="user : ${chairs}" 
                                        th:value="${user.userId}" 
                                        th:text="${user.username}">User Name</option>
                            </select>
                            <div class="form-text">Optional: You can assign a chair later.</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/admin/schedule}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Save Session</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
