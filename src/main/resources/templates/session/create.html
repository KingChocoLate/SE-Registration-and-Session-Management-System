<div class="mb-3">
    <label class="form-label">Session Description</label>
    
    <textarea th:field="*{description}" 
              class="form-control" 
              placeholder="Enter session details here..." 
              rows="4"></textarea>
              
    <div class="text-danger" 
         th:if="${#fields.hasErrors('description')}" 
         th:errors="*{description}">
    </div>
</div>
