<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/main_layout}"> 
<head>
    <title>Create Session</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Create New Session</h2>
                </div>
                <div class="card-body">
                    
                    <form th:action="@{/sessions/save}" th:object="${session}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Session Title</label>
                            <input type="text" th:field="*{title}" class="form-control" placeholder="Enter session title">
                            <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Session Time</label>
                            <input type="datetime-local" th:field="*{sessionTime}" class="form-control">
                            <div class="text-danger small" th:if="${#fields.hasErrors('sessionTime')}" th:errors="*{sessionTime}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Status</label>
                            <select th:field="*{status}" class="form-select">
                                <option th:each="st : ${T(com.project5.rcrsms.Entity.Session.SessionStatus).values()}" 
                                        th:value="${st}" 
                                        th:text="${st}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Conference</label>
                            <select th:field="*{conference}" class="form-select">
                                <option value="">-- Select Conference --</option>
                                <option th:each="conf : ${conferences}" 
                                        th:value="${conf.conferenceId}" 
                                        th:text="${conf.name}"></option> </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Room</label>
                            <select th:field="*{room}" class="form-select">
                                <option value="">-- Select Room --</option>
                                <option th:each="r : ${rooms}" 
                                        th:value="${r.roomId}" 
                                        th:text="${r.name}"></option>
                            </select>
                        </div>

                        <div class="mt-4 pt-3 border-top">
                            <button type="submit" class="btn btn-primary px-4">Create Session</button>
                            <a th:href="@{/sessions/list}" class="btn btn-outline-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
