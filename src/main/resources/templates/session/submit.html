<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Submit Abstract</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="bi bi-file-text me-2"></i>Call for Papers</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/sessions/submit}" method="post">
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Paper Title</label>
                            <input type="text" class="form-control" name="title" 
                                   placeholder="e.g., Advances in Quantum Computing" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Abstract</label>
                            <textarea class="form-control" name="abstract" rows="6" 
                                      placeholder="Describe your research..." required></textarea>
                            <div class="form-text">Minimum 50 words.</div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/sessions" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-success px-4">Submit Proposal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
