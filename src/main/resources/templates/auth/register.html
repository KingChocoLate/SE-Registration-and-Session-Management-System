<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Sign Up</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill fs-1 text-success"></i>
                        <h3 class="fw-bold mt-2">Create Account</h3>
                        <p class="text-muted">Join the conference system today</p>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold small text-uppercase text-muted">Username</label>
                            <input type="text" class="form-control bg-light" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold small text-uppercase text-muted">Password</label>
                            <input type="password" class="form-control bg-light" id="password" name="password" required>
                            <div class="form-text">Must be at least 8 characters long.</div>
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label fw-bold small text-uppercase text-muted">I am a...</label>
                            <select class="form-select bg-light" id="role" name="role">
                                <option value="PARTICIPANT">Participant (Attendee)</option>
                                <option value="CHAIR">Session Chair (Reviewer)</option>
                                <option value="ADMIN">Administrator</option>
                            </select>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-success btn-lg fw-bold">Register</button>
                        </div>

                        <div class="text-center">
                            <span class="text-muted">Already have an account?</span>
                            <a th:href="@{/login}" class="text-decoration-none fw-bold">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
