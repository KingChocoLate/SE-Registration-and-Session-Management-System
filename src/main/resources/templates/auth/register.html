<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main_layout :: head('Sign Up')}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body class="bg-light">

    <div th:replace="~{layout/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h3 class="mb-0">Create Account</h3>
                    </div>
                    <div class="card-body p-4">
                        
                        <form th:action="@{/register}" method="post">
                            
                            <div th:if="${success}" class="alert alert-success">
                                Registration successful! <a href="/login">Login here</a>.
                            </div>

                            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                                Registration failed.
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="role">I am a:</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="ADMIN">Administrator</option>
                                    <option value="CHAIR">Chair</option>
                                    <option value="PARTICIPANT" selected>Attendee</option>
                                    </select>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small"><a href="/login">Have an account? Go to Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout/main_layout :: footer}"></div>
</body>
</html>
