<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <title>Create Session</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Session</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/sessions/save}" th:object="${session}" method="post">
                        
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{proposalAbstract}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Conference</label>
                                <select th:field="*{conference}" class="form-select" required>
                                    <option value="">-- Select --</option>
                                    <option th:each="c : ${conferences}" th:value="${c.conferenceId}" th:text="${c.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Time</label>
                                <input type="datetime-local" th:field="*{sessionTime}" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Room</label>
                                <select th:field="*{room}" class="form-select" required>
                                    <option value="">-- Select Room --</option>
                                    <option th:each="r : ${rooms}" th:value="${r.roomId}" th:text="${r.name}"></option>
                                </select>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Assign Chair</label>
                                <select th:field="*{chair}" class="form-select" required>
                                    <option value="">-- Select Chair --</option>
                                    <option th:each="u : ${chairs}" th:value="${u.userId}" th:text="${u.username}"></option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Create Session</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
